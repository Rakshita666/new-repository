<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class and ID Example</title>
    <style>
        /* Styling for the ID */
        #uniqueElement {
            color: blue;
            font-size: 20px;
            font-weight: bold;
        }

        /* Styling for the class */
        .commonStyle {
            color: green;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <!-- Using ID -->
    <p id="uniqueElement">This paragraph has a unique ID.</p>

    <!-- Using Class -->
    <p class="commonStyle">This paragraph uses a class for styling.</p>
    <p class="commonStyle">Another paragraph with the same class.</p>
</body>
</html>
